name: CI (branch)

on:
  push:
    branches:
      - mentat-9-1

jobs:
  # Single Node.js test
  node:
    name: Node.js Test
    timeout-minutes: 30
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v3
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org/
      - uses: pnpm/action-setup@v2
        with:
          version: 10
          run_install: false
      # Run pnpm install with no-frozen-lockfile
      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile
      # Build only the spiceflow package, not website
      - name: Build spiceflow
        run: cd spiceflow && pnpm build
      # Run tests for spiceflow only
      - name: Test spiceflow
        run: cd spiceflow && pnpm test
